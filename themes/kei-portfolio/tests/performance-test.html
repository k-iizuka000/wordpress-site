        const consoleOutput = document.getElementById('console-output');

        function logToUI(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            let prefix = '';
            switch (type) {

                    prefix = 'âŒ ';
                    break;
                case 'warn':
                    prefix = 'âš ï¸  ';

        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
